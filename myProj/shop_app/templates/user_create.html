{% extends "base.html" %}

<body>
    {% block content %}
        <form action="" method="post">
            {% csrf_token %}
            {% if request.user.is_superuser or request.user.is_staff %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" >Submit Data</button>
            {% else %}
                The logged in user is not a superuser or staff user.<br>
                Please log in as a superuser in order to add/modify user data.
            {% endif %}
        </form>
    {% endblock %}
</body>
