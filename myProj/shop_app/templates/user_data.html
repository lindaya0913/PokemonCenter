{% extends "base.html" %}

<body>
    {% block content %}
        <h2>Registered  User</h2>
        {% if request.user.is_superuser or request.user.is_staff %}
            <table class="table table-hover table-info">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                {% for user in alldata %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phoneNum }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
    {% endblock %}
</body>
